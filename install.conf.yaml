- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
  - '~'
  - '~/.config'
  - '~/.vim'
  - '~/.oh-my-zsh'

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/i3: config/i3
    ~/.config/termite: config/termite
    ~/.dotfiles: ''
    ~/.oh-my-zsh:
      force: true
      relink: true
      path: oh-my-zsh/
    ~/.tmux.conf: config/tmux.conf
    ~/.vim: vim
    ~/.vimrc: config/vimrc
    ~/.zshrc: config/zshrc

- shell:
  - [git pull origin master, Updating repo]
  - [git submodule update --init --remote, Updating submodules]
  - command: ./fonts/install.sh
    stdin: true
    stdout: true
