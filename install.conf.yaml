- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
  - '~'
  - '~/.vim'
  - '~/.oh-my-zsh'

- shell:
  - [git pull origin master, Updating repo]
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --init --remote, Updating submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh:
      force: true
      relink: true
      path: oh-my-zsh/
    ~/.vim:
      force: true
      relink: true
      path: vim/
    ~/.vimrc: config/vimrc
    ~/.zshrc: config/zshrc
    ~/.oh-my-zsh/themes/morth.zsh-theme: config/morth.zsh-theme

- shell:
  - command: vim +PluginInstall +qall
    stdin: true
    stdout: true
